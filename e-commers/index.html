<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My E-commerce Store</h1>
        <div class="cart" onclick="showCart()">
            <span>Cart: <span id="cart-count">0</span> items</span>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="C:\Users\PIYUSH KUMAR SHARMA\OneDrive\Desktop\project\e-commers\113136774.webp" alt="Product 1" height="100" width="200">
                <h2>Iphone-16</h2>
                <p>₹69,999</p>

                <button onclick="addToCart(1, 'Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="C:\Users\PIYUSH KUMAR SHARMA\OneDrive\Desktop\project\e-commers\samsung s24.webp" alt="Product 2" height="100" width="100">
                <h2>Samsung s24</h2>
                <p>₹1,69,999</p>
                <button onclick="addToCart(2, 'Product 2', 15)">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <li>No items in the cart</li>
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
